# Chinese (China) translations for Ruby on Rails
# by tsechingho (http://github.com/tsechingho)

zh-CN:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b%d日"
      long: "%Y年%b%d日"
    day_names:
      - 星期日
      - 星期一
      - 星期二
      - 星期三
      - 星期四
      - 星期五
      - 星期六
    abbr_day_names:
      - 日
      - 一
      - 二
      - 三
      - 四
      - 五
      - 六
    month_names:
      - ~
      - 一月
      - 二月
      - 三月
      - 四月
      - 五月
      - 六月
      - 七月
      - 八月
      - 九月
      - 十月
      - 十一月
      - 十二月
    abbr_month_names:
      - ~
      - 1月
      - 2月
      - 3月
      - 4月
      - 5月
      - 6月
      - 7月
      - 8月
      - 9月
      - 10月
      - 11月
      - 12月
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%Y年%b%d日 %A %H:%M:%S %Z"
      short: "%b%d日 %H:%M"
      long: "%Y年%b%d日 %H:%M"
    am: "上午"
    pm: "下午"

  datetime:
    distance_in_words:
      half_a_minute: "半分钟"
      less_than_x_seconds:
        one: "不到一秒"
        other: "不到 %{count} 秒"
      x_seconds:
        one: "一秒"
        other: "%{count} 秒"
      less_than_x_minutes:
        one: "不到一分钟"
        other: "不到 %{count} 分钟"
      x_minutes:
        one: "一分钟"
        other: "%{count} 分钟"
      about_x_hours:
        one: "大约一小时"
        other: "大约 %{count} 小时"
      x_days:
        one: "一天"
        other: "%{count} 天"
      about_x_months:
        one: "大约一个月"
        other: "大约 %{count} 个月"
      x_months:
        one: "一个月"
        other: "%{count} 个月"
      about_x_years:
        one: "大约一年"
        other: "大约 %{count} 年"
      over_x_years:
        one: "一年多"
        other: "%{count} 年多"
      almost_x_years:
        one:   "接近一年"
        other: "接近 %{count} 年"
    prompts:
      year:   "年"
      month:  "月"
      day:    "日"
      hour:   "时"
      minute: "分"
      second: "秒"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%u %n"
        unit: "CN¥"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "千" # 10^3 kilo
          million: "百万" # 10^6 mega
          billion: "十亿" # 10^9 giga
          trillion: "兆" # 10^12 tera
          quadrillion: "千兆" # 10^15 peta
          # 10^18 exa, 10^21 zetta, 10^24 yotta

  support:
    array:
      words_connector: ", "
      two_words_connector: " 和 "
      last_word_connector: ", 和 "
    select:
      prompt: "请选择"

  errors:
    format: "%{attribute} %{message}"
    messages: &errors_messages
      inclusion: "不包含于列表中"
      exclusion: "是保留关键字"
      invalid: "是无效的"
      confirmation: "与确认值不匹配"
      accepted: "必须是可被接受的"
      empty: "不能留空"
      blank: "不能为空字符"
      too_long: "过长（最长为 %{count} 个字符）"
      too_short: "过短（最短为 %{count} 个字符）"
      wrong_length: "长度非法（必须为 %{count} 个字符）"
      not_a_number: "不是数字"
      not_an_integer: "必须是整数"
      greater_than: "必须大于 %{count}"
      greater_than_or_equal_to: "必须大于或等于 %{count}"
      equal_to: "必须等于 %{count}"
      less_than: "必须小于 %{count}"
      less_than_or_equal_to: "必须小于或等于 %{count}"
      odd: "必须为单数"
      even: "必须为双数"
      taken: "已经被使用"
      record_invalid: "验证失败: %{errors}"
    template: &errors_template
      header:
        one: "有 1 个错误发生导致「%{model}」无法被保存。"
        other: "有 %{count} 个错误发生导致「%{model}」无法被保存。"
      body: "如下字段出现错误："

  activerecord:
    models:
      user: '用户'
      topic: '贴子'
      asset_category: "资产类别"
      property: "资产属性"
      check_option: "选项列表"
      c_asset: "资产"
      data_center: "机房"
    attributes:
      user:
        username: '用户名'
        password: '密码'
        password_confirmation: '密码确认'
      topic:
        title: '标题'
        content: '内容'
        catid: '类别'
      asset_category:
        name: "类别名称"
      property:
        name: "属性名称"
        style: "属性类型"
      check_option:
        item_name: "选项名称" 
      c_asset:
        bianhao: "资产编号" 
        asset_category_id: "资产类别" 
        last_update_user: "最后编辑人" 
        updated_at: "更新时间" 
      data_center:
        name: "机房"
        contract_no: "合同号"
        kefu_tel: "客服联络电话"
        other_contact: "其他联系人"
        ems_address: "机房快递地址"
        map: "行车路线"
        device_no: "设备位置及编号"
        space: "空间"
        bandwidth: "带宽"
        port_num: "端口"
        ip: "IP"
        exchange_device: "上联交换机"
        fee: "费用"
        remark: "备注" 
    errors:
      full_messages:
        format: "%{attribute} %{message}"
      messages:
        <<: *errors_messages
      template:
        <<: *errors_template

  helpers:
    select:
      prompt: "请选择"
    submit:
      create: "新增%{model}"
      update: "更新%{model}"
      submit: "储存%{model}"
  will_paginate:
    next_label: 下一页
    page_entries_info:
      multi_page: 正显示%{model}的第%{from}至第%{to}条记录(共%{count}条记录)
      multi_page_html: 正显示%{model}的第<b>%{from}</b>至第<b>%{to}</b>条记录(共<b>%{count}</b>条记录)
      single_page:
        one: 正显示1条%{model}记录
        other: 正显示所有共%{count}条%{model}记录
        zero: 暂无%{model}记录
      single_page_html:
        one: 正显示<b>1</b>条%{model}记录
        other: 正显示所有共<b>%{count}</b>条%{model}记录
        zero: 暂无%{model}记录
    page_gap: .. 
    previous_label: 上一页
